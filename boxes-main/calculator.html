<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator project</title>
  </head>
  <link href="calculator.css" rel="stylesheet" />
  <body>
    <div class="container">
      <div class="menu">
        <div class="result">
          <p id="result">0</p>
        </div>
        <div class="buttons">
          <div class="row">
            <button>C</button>
            <button>DEL</button>
            <button>+</button>
            <button>%</button>
          </div>

          <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
          </div>

          <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
          </div>

          <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
          </div>

          <div class="row">
            <button id="dot">.</button>
            <button clas="kaju">0</button>
            <button id="equall">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="calculator.js" alt="calculator"></script>
  </body>
</html>
