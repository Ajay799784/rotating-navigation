<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background-color</title>
  </head>
  <body>
    <div class="special">
      <label for="color">this is the color variable</label>
      <input type="color" id="color" />
    </div>
    <script>
      function bgchange() {
        let x = "0123456789abcdef";
        colorWay = "#";
        for (let i = 0; i < 6; i++) {
          let index = Math.floor(Math.random() * 16);
          colorWay = colorWay + x[index];
        }
        document.body.style.background = colorWay;
        // let colorele = document.querySelector("#color");
        // colorele.addEventListener("input", function () {
        //   document.body.style.background = this.colorWay;
        // });
      }
      // setInterval(bgchange, 1000);
      setTimeout(bgchange, 0.2);
    </script>
  </body>
</html>
