<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stopwatch project</title>
    <link href="stopwatch.css" rel="stylesheet" />
  </head>
  <body>
    <dvi class="container">
      <div class="menu">
        <div class="raju">
          <div class="heading" id="timeshow">
            <div class="mouni" id="hours">00</div>
            <div class="mouni">:</div>
            <div class="mouni" id="minutes">00</div>
            <div class="mouni">:</div>
            <div class="mouni" id="seconds">00</div>
            <div class="mouni">:</div>
            <div class="mouni" id="milliseconds">00</div>
          </div>
          <div class="section">
            <button class="btn-1" id="Start">Start</button>
            <button class="btn-1" id="pause">Pause</button>
            <button class="btn-1" id="reset">Reset</button>
          </div>
        </div>
      </div>
    </dvi>
    <script scr="scrip2.js"></script>
  </body>
</html>
