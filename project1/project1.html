<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup-form</title>
    <link href="project1.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;500;600;700&family=Rubik:ital,wght@1,500&display=swap" rel="stylesheet"> 
<script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
    
</head>
<body>
    <div class="container">
        <div class="form-wraper">
            <div class="banner">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us
                </p>
              <div class="green-bg">
                <button>sign up</button>
              </div>
            </div>
       
        <h1>Create Account</h1>
        <div class="items">

        <ion-icon name="logo-facebook" class="ring"></ion-icon>
        <ion-icon name="logo-instagram" class="ring"></ion-icon>
        <ion-icon name="logo-linkedin" class="ring"></ion-icon>
      </div>
      <div>
        <p>or use your email for registration
        </p>
      </div>
      
      <form>
       <div>
        <label for="username">
          <ion-icon name="person" ></ion-icon>
          <input type="text" name="username" placeholder="Name" required>
        </label>
       </div>
        <div>
          <label for="email">
            <ion-icon name="mail"></ion-icon>
            <input type="text" placeholder="Email" name="email">
          </label>
        </div>
       
        <div>
          <label for="password">
            <ion-icon name="desktop"></ion-icon>
            <input type="password" placeholder="Password" name="password">
        </div>
       
          
          
         
        </label>
      
        <div>
          <button>sign up</button>
        </div>
       
          
        
       
      </form>
    
    </div>
    </div>
</body>
</html>
