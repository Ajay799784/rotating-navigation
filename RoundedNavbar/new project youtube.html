<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form application</title>
    <link href="new project youtube.css" rel="stylesheet" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <form id="form" action="new project youtube.html">
      <div class="container">
        <div class="header">
          <h2>Register here</h2>
        </div>
        <div class="field">
          <label class="user">Username</label><br />
          <input type="text" id="uname" placeholder="xyz" class="mouni" />
          <ion-icon name="checkmark-circle"></ion-icon>
          <ion-icon name="alert"></ion-icon>
          <small>error message</small>
        </div>
        <div class="field">
          <label class="email">Email</label><br />
          <input
            type="email"
            placeholder="abc@gmail.com"
            id="email"
            class="mouni"
            class="mouni"
          />
          <ion-icon name="checkmark-circle"></ion-icon>
          <ion-icon name="alert"></ion-icon>
          <small>error message</small>
        </div>
        <div class="field">
          <label>password</label><br />
          <input
            type="password"
            id="password"
            placeholder="Ajay#kumar@2529"
            class="mouni"
          />
          <ion-icon name="checkmark-circle"></ion-icon>
          <ion-icon name="alert"></ion-icon>
          <small>error message</small>
        </div>
        <div class="field">
          <label>Confirm Password</label>
          <br />
          <input
            type="password"
            placeholder="Ajay#kumar@2529"
            id="confirm"
            class="mouni"
          />
          <ion-icon name="checkmark-circle" class="raju"></ion-icon>
          <ion-icon name="alert" class="error"></ion-icon>
          <small>error message</small>
        </div>
        <div class="field">
          <input type="checkbox" id="check" class="terms" />

          <label>agree the terms and condition</label>

          <small>error message</small>
        </div>
        <div class="field vini">
          <a href="#" class="ajay">submit</a>
        </div>
      </div>
    </form>
    <script src="new project youtube.js" rel="javascript project"></script>
  </body>
</html>
